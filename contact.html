<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="build/css/app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>La Cafetería</title>
    </head>
    <body>
        <header class="header header-contact">
            <div class="header-content container">
                <div class="bar">
                    <div class="logo">
                        <img src="build/img/logo.svg" alt="La Cafetería logo">
                    </div>

                    <nav class="main-navigation">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="process.html">Process</a>
                        <a href="menu.html">Menu</a>
                        <a href="gallery.html">Gallery</a>
                        <a class="active" href="contact.html">Contact</a>
                    </nav>
                </div>

                <div class="header-text">
                    <h1>Better beans, better coffee</h1>
                </div>
            </div>
        </header>

        <main class="container main-content">
            <h2><span>Reserve your</span> place</h2>

            <div class="contact-content">
                <form class="form">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email" required>
                    </div>
                    <div class="field">
                        <label for="persons" disabled selected>Number of persons</label>
                        <select id="persons" required>
                            <option value="">-- Select --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="plus">+4</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="field">
                        <label for="time">Time</label>
                        <input type="time" id="time" max="22:00" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="container bg-white footer-content">
                <div class="footer-box location">
                    <h3>Location</h3>
                    <p>Albert Einstein 5990</p>
                    <p>Los Cabos, Mexico</p>
                </div>
                <div class="footer-box reservations">
                    <h3>Reservations</h3>
                    <p>Phone: +52 624-123-4567</p>
                    <a href="tel:+526241234567">Call</a>
                </div>
                <div class="footer-box schedule">
                    <h3>Schedule</h3>
                    <p>Mon-Thu: 09:00 - 22:00</p>
                    <p>Fri-Sat: 09:00 - 23:00</p>
                    <p>Sun: 09:00 - 15:00</p>
                </div>
            </div>

            <p class="copyright">All Rights Reserved &copy; La Cafetería</p>
        </footer>
    </body>
</html>
